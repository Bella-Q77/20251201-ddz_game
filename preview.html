<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斗地主游戏预览</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .preview-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }

        .preview-text h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }

        .preview-text p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .preview-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .feature-item {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .feature-item i {
            font-size: 36px;
            color: white;
            margin-bottom: 10px;
        }

        .feature-item p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
        }

        .preview-image {
            text-align: center;
        }

        .preview-image img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        @media (max-width: 768px) {
            .preview-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .preview-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">斗地主游戏预览</h1>

        <div class="preview-content">
            <div class="preview-text">
                <h3>欢迎来到斗地主游戏</h3>
                <p>斗地主是一款经典的纸牌游戏，起源于中国，流行于全国各地。游戏由三人进行，使用一副54张牌（包括大小王）。</p>
                <p>游戏的目标是通过策略性地出牌，先出完所有牌的一方获胜。斗地主游戏不仅考验玩家的牌技，还需要良好的团队合作和心理战术。</p>

                <div class="preview-features">
                    <div class="feature-item">
                        <i class="fas fa-brain"></i>
                        <p>策略思考</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <p>团队合作</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-trophy"></i>
                        <p>竞技乐趣</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-clock"></i>
                        <p>随时随地</p>
                    </div>
                </div>

                <a href="game_lobby.html" class="cta-button">进入游戏大厅</a>
            </div>

            <div class="preview-image">
                <img src="https://via.placeholder.com/600x400/667eea/ffffff?text=斗地主游戏预览" alt="斗地主游戏预览">
            </div>
        </div>
    </div>
</body>
</html>
