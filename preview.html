<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斗地主游戏预览</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .preview-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }

        .preview-text h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }

        .preview-text p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .preview-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .feature-item {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .feature-item i {
            font-size: 36px;
            color: white;
            margin-bottom: 10px;
        }

        .feature-item p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
        }

        .preview-image {
            text-align: center;
        }

        .preview-image img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        @media (max-width: 768px) {
            .preview-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .preview-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">斗地主游戏预览</h1>

        <div class="preview-content">
            <div class="preview-text">
                <h3>欢迎来到斗地主游戏</h3>
                <p>斗地主是一款经典的纸牌游戏，起源于中国，流行于全国各地。游戏由三人进行，使用一副54张牌（包括大小王）。</p>
                <p>游戏的目标是通过策略性地出牌，先出完所有牌的一方获胜。斗地主游戏不仅考验玩家的牌技，还需要良好的团队合作和心理战术。</p>

                <div class="preview-features">
                    <div class="feature-item">
                        <i class="fas fa-brain"></i>
                        <p>策略思考</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <p>团队合作</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-trophy"></i>
                        <p>竞技乐趣</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-clock"></i>
                        <p>随时随地</p>
                    </div>
                </div>

                <a href="game_lobby.html" class="cta-button">进入游戏大厅</a>
            </div>

            <div class="preview-image">
                <img src="https://via.placeholder.com/600x400/667eea/ffffff?text=斗地主游戏预览" alt="斗地主游戏预览">
            </div>
        </div>
    </div>
    <title>文件预览中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#6B7280',
                        neutral: '#F3F4F6',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .preview-container {
                @apply relative w-full h-full bg-white overflow-hidden;
            }
            .toolbar-btn {
                @apply flex items-center justify-center w-10 h-10 rounded-lg bg-white hover:bg-neutral transition-all duration-200 shadow-md hover:shadow-lg active:scale-95;
            }
            .nav-btn {
                @apply flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-neutral transition-all duration-200;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- 返回按钮和标题 -->
                <div class="flex items-center gap-4">
                    <button class="nav-btn" onclick="goBack()">
                        <i class="fa fa-arrow-left text-primary"></i>
                        <span class="text-gray-700">返回</span>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">文件预览</h1>
                </div>
                
                <!-- 文件信息 -->
                <div class="flex items-center gap-6">
                    <span class="text-sm text-secondary">
                        <i class="fa fa-file-o mr-1"></i>
                        demo.pdf
                    </span>
                    <span class="text-sm text-secondary">
                        <i class="fa fa-clock-o mr-1"></i>
                        2025-12-01
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="flex flex-col gap-6">
            <!-- 操作工具栏 -->
            <div class="flex items-center justify-between bg-white rounded-xl shadow-sm p-4">
                <div class="flex items-center gap-3">
                    <button class="toolbar-btn" onclick="zoomOut()" title="缩小">
                        <i class="fa fa-search-minus text-gray-700"></i>
                    </button>
                    <span class="text-sm text-secondary w-16 text-center" id="zoomLevel">100%</span>
                    <button class="toolbar-btn" onclick="zoomIn()" title="放大">
                        <i class="fa fa-search-plus text-gray-700"></i>
                    </button>
                    <button class="toolbar-btn" onclick="resetZoom()" title="重置缩放">
                        <i class="fa fa-refresh text-gray-700"></i>
                    </button>
                    <div class="h-8 w-px bg-gray-200"></div>
                    <button class="toolbar-btn" onclick="prevPage()" title="上一页">
                        <i class="fa fa-chevron-left text-gray-700"></i>
                    </button>
                    <span class="text-sm text-secondary w-20 text-center" id="pageInfo">1 / 10</span>
                    <button class="toolbar-btn" onclick="nextPage()" title="下一页">
                        <i class="fa fa-chevron-right text-gray-700"></i>
                    </button>
                </div>
                
                <div class="flex items-center gap-3">
                    <button class="toolbar-btn" onclick="toggleFitMode()" title="适应模式">
                        <i class="fa fa-expand text-gray-700"></i>
                    </button>
                    <button class="toolbar-btn" onclick="toggleFullscreen()" title="全屏">
                        <i class="fa fa-arrows-alt text-gray-700"></i>
                    </button>
                    <button class="toolbar-btn" onclick="downloadFile()" title="下载">
                        <i class="fa fa-download text-primary"></i>
                    </button>
                    <button class="toolbar-btn" onclick="printFile()" title="打印">
                        <i class="fa fa-print text-gray-700"></i>
                    </button>
                </div>
            </div>

            <!-- 主要内容预览区 -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="preview-container" id="previewContainer">
                    <img src="https://picsum.photos/1200/800" alt="预览内容" class="max-w-full max-h-[70vh] mx-auto my-auto" id="previewContent">
                </div>
            </div>
        </div>
    </main>

    <script>
        let zoomLevel = 100;
        let currentPage = 1;
        let totalPages = 10;
        let fitMode = 'contain';

        // 返回按钮
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // 模拟返回效果
                const container = document.getElementById('previewContainer');
                container.style.opacity = '0.5';
                setTimeout(() => {
                    container.style.opacity = '1';
                }, 500);
            }
        }

        // 缩放控制
        function zoomIn() {
            if (zoomLevel < 200) {
                zoomLevel += 10;
                updateZoom();
            }
        }

        function zoomOut() {
            if (zoomLevel > 50) {
                zoomLevel -= 10;
                updateZoom();
            }
        }

        function resetZoom() {
            zoomLevel = 100;
            updateZoom();
        }

        function updateZoom() {
            document.getElementById('zoomLevel').textContent = `${zoomLevel}%`;
            const previewContent = document.getElementById('previewContent');
            previewContent.style.transformOrigin = 'center center';
            previewContent.style.transform = `scale(${zoomLevel / 100})`;
        }

        // 页面切换
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePageInfo();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePageInfo();
            }
        }

        function updatePageInfo() {
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
        }

        // 适应模式切换
        function toggleFitMode() {
            const previewContainer = document.getElementById('previewContainer');
            const previewContent = document.getElementById('previewContent');
            
            if (fitMode === 'contain') {
                fitMode = 'cover';
                previewContent.style.objectFit = 'cover';
            } else {
                fitMode = 'contain';
                previewContent.style.objectFit = 'contain';
            }
        }

        // 全屏切换（兼容多浏览器）
        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // 下载文件
        function downloadFile() {
            alert('开始下载文件');
        }

        // 打印文件
        function printFile() {
            window.print();
        }

        // 监听全屏变化（兼容多浏览器）
        function handleFullscreenChange() {
            const fullscreenBtn = document.querySelector('button[onclick="toggleFullscreen()"] i');
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
            if (isFullscreen) {
                fullscreenBtn.classList.remove('fa-arrows-alt');
                fullscreenBtn.classList.add('fa-compress');
            } else {
                fullscreenBtn.classList.remove('fa-compress');
                fullscreenBtn.classList.add('fa-arrows-alt');
            }
        }

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
    </script>
</body>
</html>
